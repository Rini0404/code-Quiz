<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>One Piece Quiz</title>
</head>
<body>  
  

    <main style="text-align:center;">
    <div id="quizBody">
      <aside class="timer">Time: <span id="timeLeft">0</span></aside>
    <section>
    <h5 style = "text-align:center;">Answer the questions!</h5>
    <h3 style = "text-align:center;">Good Luck...</h3>
    <div id="questionDiv">
      <ul id="choicesUl"></ul>
    <button style="text-align:center;" id="startB" type="button" onclick="hideButton">Start The Quiz</button>
    <script>
      function hideButton(x)
       {
        x.style.display = 'none';
       }
      </script>

    <section id="questions" class="hide">
      <h2 id="q-title"></h2>
      <div id="choices" class="choices"></div>
  </section>
    

    <main id="lastScore">
      <div container class="results">
        <h2>Finished!</h2>
        <p>Your score was: </p>
        <p>Enter your Name:<span placeholder="Input here" id="name"></span></p> 
      </div>
    </main>
  

</div>
 <button id="results">Show Results</button>
</section>
  </main>

  <script src="./assets/Js/script.Js"></script>

</body>
</html>
